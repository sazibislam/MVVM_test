apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 31
  buildToolsVersion "30.0.3"

  defaultConfig {
    applicationId "com.sazib.ksl"
    minSdkVersion 21
    targetSdkVersion 31
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    debug {
      buildConfigField("String", "BASE_URL", "\"http://www.ksl.io/v2\"")
      buildConfigField("String", "API_KEY", "\"ABCXYZ123TEST\"")
    }
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      buildConfigField("String", "BASE_URL", "\"http://www.pos.io/v2\"")
      buildConfigField("String", "API_KEY", "\"ABCXYZ123TEST\"")
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  //  kotlinOptions {
  //    jvmTarget = '1.8'
  //  }

  buildFeatures {
    viewBinding true
    dataBinding true
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.32"
  implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.0'
  implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'
  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.3'

  // dependencies for local unit tests
  testImplementation "junit:junit:$rootProject.ext.junit"
  testImplementation "org.mockito:mockito-core:$rootProject.mockito"

  // ui testing
  androidTestImplementation 'androidx.test:core:1.4.1-alpha07'

  // junit rules
  androidTestImplementation 'androidx.test:runner:1.5.0-alpha04'
  androidTestImplementation 'androidx.test:rules:1.4.1-alpha07'

  // assertions
  androidTestImplementation 'androidx.test.ext:junit:1.1.4-alpha07'

  // espresso dependencies
  androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.espresso"
  androidTestImplementation "androidx.test.espresso:espresso-contrib:$rootProject.espresso"
  androidTestImplementation "androidx.test.espresso:espresso-intents:$rootProject.espresso"
  androidTestImplementation "androidx.test.espresso:espresso-accessibility:$rootProject.espresso"
  androidTestImplementation "androidx.test.espresso:espresso-web:$rootProject.espresso"
  androidTestImplementation "androidx.test.espresso.idling:idling-concurrent:$rootProject.espresso"
  androidTestImplementation "androidx.test.espresso:espresso-idling-resource:$rootProject.espresso"

  // android support libraries
  implementation 'androidx.appcompat:appcompat:1.4.2'
  implementation 'androidx.fragment:fragment-ktx:1.4.1'
  implementation 'androidx.recyclerview:recyclerview:1.2.1'
  implementation 'androidx.cardview:cardview:1.0.0'
  implementation 'androidx.viewpager:viewpager:1.0.0'
  implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
  implementation 'androidx.vectordrawable:vectordrawable-animated:1.1.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'
  implementation 'androidx.preference:preference-ktx:1.1.1'
  implementation 'com.google.android.material:material:1.6.1'

  //textSpanable
  implementation 'com.jaychang:simpletext:2.0.1'

  //pos printer
  implementation 'com.github.DantSu:ESCPOS-ThermalPrinter-Android:3.2.0'

  // image
  implementation 'com.github.bumptech.glide:glide:4.12.0'
  kapt 'com.github.bumptech.glide:compiler:4.11.0'

  // androidx room database
  implementation "androidx.room:room-rxjava2:$room"
  kapt "androidx.room:room-compiler:$room"

  //extention
  implementation 'androidx.core:core-ktx:1.7.0'
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.coroutines"

  // reactive
  implementation 'io.reactivex.rxjava2:rxjava:2.2.20'
  implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

  // rx-permissions [upgrade will cause an error]
  implementation 'com.github.tbruyelle:rxpermissions:0.12'

  // viewmodel
  implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
  //  implementation "androidx.lifecycle.lifecycle-viewmodel-ktx:2.2.0"

  // parser
  implementation 'com.google.code.gson:gson:2.8.9'

  // network
  implementation 'com.amitshekhar.android:rx2-android-networking:1.0.2'
  implementation "com.squareup.okhttp3:okhttp:4.9.0"
  //  implementation 'nl.qbusict:cupboard:2.2.0'
  //  implementation 'com.squareup.okhttp3:logging-interceptor:4.0.0'

  // Android Debug Database
  debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

  //   dependency injection
  implementation "com.google.dagger:dagger-android:$rootProject.dagger"
  implementation "com.google.dagger:dagger-android-support:$rootProject.dagger"
  kapt "com.google.dagger:dagger-android-processor:$rootProject.dagger"
  kapt "com.google.dagger:dagger-compiler:$rootProject.dagger"
}
